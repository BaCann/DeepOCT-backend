# docker-compose.prod.yaml
services:
  web:
    build: .
    container_name: deepoct_api
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]
    volumes:
      - ./models:/app/models:ro
    ports:
      - "127.0.0.1:8000:8000"  # Chá»‰ bind localhost (Nginx proxy)
    env_file:
      - .env.production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s